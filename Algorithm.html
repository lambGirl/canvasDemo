<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>十大经典排序算法练习</title>
</head>
<body>
    <div id="mppx"></div>
    <div id="xxpx"></div>
    <div id="crpx"></div>
</body>
<script>
    window.onload =  function(){
        var a = [1,45,23,67,22,12,24,56, 90,];
        document.getElementById("mppx").innerHTML= "1. 冒泡排序["+a+"]:"+ bubbleSort(a); //冒泡排序
        document.getElementById("xxpx").innerHTML= "2. 选择排序["+a+"]:"+ selectionSort(a); //选择排序
        document.getElementById("crpx").innerHTML= "3. 插入排序["+a+"]:"+ insertionSort(a); //插入排序
    }
    //冒泡排序
    function bubbleSort(arr){
        var len = arr.length;
        for (var i = 0; i < len - 1; i++) {
            for (var j = 0; j < len - 1 - i; j++) {
                if (arr[j] > arr[j+1]) {        // 相邻元素两两对比
                    var temp = arr[j+1];        // 元素交换
                    arr[j+1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    //选择排序， 选择最小的开始排序放在最最开始的位置

    function selectionSort(arr){
        var len =  arr.length;
        var minIndex, temp;
        for(var i = 0; i < len-1; i++){
            minIndex = i;
            for (var j =  i+1; j < len; j++){
                if(arr[j] < arr[minIndex]){ // 寻找最小的数
                    minIndex = j;           // 将最小数的索引保存
                }
            }
            temp =  arr[i];
            arr[i] = arr[minIndex];
            arr[minIndex] = temp;
        }
        return arr;
    }

    //插入排序
    function insertionSort(arr) {
        var len =  arr.length;
        var preIndex, current;
        for (var i = 1; i < len; i++){
            preIndex = i - 1;
            current =  arr[i];
            //倒叙排列
            while (preIndex >= 0&&arr[preIndex]>current){
                arr[preIndex+1] = arr[preIndex];
                preIndex--;
            }
            arr[preIndex+1] = current;
        }
        return arr;
    }

</script>
</html>
