<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本显示与渲染</title>
    <!--
        1.文本 API 简介
            属性	描述
            font	        设置或返回文本内容的当前字体属性
            textAlign	    设置或返回文本内容的当前对齐方式
            textBaseline	设置或返回在绘制文本时使用的当前文本基线
       2. 方法	描述
            fillText()	    在画布上绘制“被填充的”文本
            strokeText()	在画布上绘制文本（无填充）
            measureText()	返回包含指定文本宽度的对象
    -->
    <style>
        body { background: url("./bg3.jpg") repeat; }
        #canvas { border: 1px solid #aaaaaa; display: block; margin: 50px auto; }
    </style>
</head>
<body>
    <div id="canvas-warp">
        <canvas id="canvas">
            你的浏览器居然不支持Canvas？！赶快换一个吧！！
        </canvas>
    </div>
</body>
<script>
    window.onload =  function(){
        var canvas =  document.getElementById("canvas");

        canvas.width = 800;
        canvas.height = 600;

        var context =  canvas.getContext("2d");
        context.fillStyle = '#fff';
        context.fillRect(0,0,800,600);

        //1. 使用`font`设置字体。
        context.font = ' 50px serif ' ;

        //2. 使用`fillStyle`设置字体颜色。
        context.fillStyle =  "#00AAAA" ;

        //3. 使用`fillText()`方法显示字体。
        context.fillText("《CANVAS--Draw on the Web》",50,300);

        context.beginPath();
        context.font = "italic small-caps bolder 50px Verdana ";
        var gradient = context.createLinearGradient(0,0,800,0);
        gradient.addColorStop("0","magenta");
        gradient.addColorStop("0.5","blue");
        gradient.addColorStop("1.0","red");

        context.fillStyle = gradient;
        context.strokeStyle = "#00AAAA";
        context.strokeText("airingursb.github.io", 50, 100);
        context.fillText("airingursb.github.io", 50, 200);
        //限制宽度
        context.fillText("airingursb.github.io", 50, 300, 200);

        context.beginPath();
        var img = new Image();
        img.src = "./bg2.jpg";
        img.onload = function(){
            var pattern = context.createPattern(img, "repeat");
            context.fillStyle = pattern;
            context.fillText("airingursb.github.io", 50, 400);
        }

        context.beginPath();
        context.fillStyle = "#00AAAA";
        context.fillText("Airing的博客，欢迎访问", 50, 500);
    }
</script>
</html>
