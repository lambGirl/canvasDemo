<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线性渐变</title>
</head>
<body>
<div id="canvas-warp">
    <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>

    <canvas id="canvasTest" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>

    <canvas id="canvasCircle" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
</div>
<script>
    var canvas = document.getElementById("canvas");
    canvas.width = 300;
    canvas.height = 300;
    var context = canvas.getContext("2d");

    context.rect(100,100,100,100);
    //添加渐变线
    var grd = context.createLinearGradient(100,100,240,240);
    //添加颜色断点
    grd.addColorStop(0,"black");
    grd.addColorStop(0.5,"white");
    grd.addColorStop(1,"black");

    //应用渐变
    context.fillStyle = grd;
    context.fill();

    var canvas = document.getElementById("canvasTest");
    canvas.width = 800;
    canvas.height = 800;
    var context = canvas.getContext("2d");

    //添加渐变线
    var grd = context.createLinearGradient(100,300,700,300);

    //添加颜色断点
    grd.addColorStop(0,"olive");
    grd.addColorStop(0.25,"maroon");
    grd.addColorStop(0.5,"aqua");
    grd.addColorStop(0.75,"fuchsia");
    grd.addColorStop(0.25,"teal");

    //应用渐变
    context.fillStyle = grd;
    context.strokeStyle = grd;

    //只需要描边矩形
    context.strokeRect(200,50,300,50);
    context.strokeRect(200,100,150,50);
    context.strokeRect(200,150,450,50);

    context.fillRect(200,300,300,50);
    context.fillRect(200,350,150,50);
    context.fillRect(200,400,450,50);


    context.fillRect(0,550,800,25);


    //xyz渐变
    var canvas = document.getElementById("canvasCircle");
    canvas.width = 800;
    canvas.height = 600;
    var context = canvas.getContext("2d");

    //添加渐变线
    var grd = context.createRadialGradient(400,300,100,400,300,200);
    //添加颜色断点
    grd.addColorStop(0,"olive");
    grd.addColorStop(0.25,"maroon");
    grd.addColorStop(0.5,"aqua");
    grd.addColorStop(0.75,"fuchsia");
    grd.addColorStop(0.25,"teal");

    //应用渐变
    context.fillStyle = grd;

    context.fillRect(100,100,600,400);
</script>
</body>
</html>
