<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>矩阵变换</title>
    <!--
       在介绍矩阵变换transform()前，我们来说一说什么是变换矩阵。
       以上是Canvas中transform()方法所对应的变换矩阵。而此方法正是传入图中所示的六个参数，
       具体为context.transform(a,b,c,d,e,f)。
       各参数意义对应如下表：1,0(水平和垂直缩放默认值是1，代表缩放1倍，即不缩放)
       参数	意义
        a	水平缩放(1)
        b	水平倾斜(0)
        c	垂直倾斜(0)
        d	垂直缩放(1)
        e	水平位移(0)
        f	垂直位移(0)
    -->
    <style>
        body { background: url("./bg3.jpg") repeat; }
        #canvas { border: 1px solid #aaaaaa; display: block; margin: 50px auto; }
    </style>
</head>
<body>
<div id="canvas-warp">
    <canvas id="canvas">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
</div>
<script>
    window.onload = function(){
        var canvas =  document.getElementById("canvas");
        canvas.height = 600;
        canvas.width =  800;
        var context = canvas.getContext("2d");
        context.fillStyle = "#fff";
        context.fillRect(0,0,800,600);

        var Img =  new Image();
        Img.src = "transform.png";
        Img.onload = function(){
            var pattern = context.createPattern(Img, "repeat-x");
            context.fillStyle = pattern;
            context.strokeStyle = pattern;
            context.scale(0.5,0.5);
            context.fillRect(0,0, Img.width,Img.height);
        }

        context.save();
        context.fillStyle = "yellow";
        context.strokeStyle = "#00AAAA";
        context.lineWidth = 5;

        context.save();
        //平移至(300,200)
        context.transform(1,0,0,1,300,100);
        //水平方向放大2倍，垂直方向放大1.5倍
        context.transform(2,0,0,1.5,0,0);

        //水平方向向右倾斜宽度10%的距离，垂直方向向上倾斜高度10%的距离
            context.transform(1,-0.1,0.1,1,0,0);
        context.fillRect(0,0,200,200);
        context.strokeRect(0,0,200,200);
        context.restore();

    }
</script>
</body>
</html>
