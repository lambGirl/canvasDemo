<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线条的帽子lineCap</title>
</head>
<body>
    <div id="canvas-warp">
        <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
            你的浏览器居然不支持Canvas？！赶快换一个吧！！
        </canvas>
    </div>
    <script>
        /**
         * lineCap: 也仅仅是在开始和终止的两个端点带帽子
         * @type {HTMLElement | null}
         */
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 900;
        var context = canvas.getContext("2d");

        context.lineWidth = 50;
        context.strokeStyle = "#1BAAAA";


        context.beginPath();
        context.moveTo(100,100);
        context.lineTo(700,100);
        context.lineTo(700,300);
        context.lineJoin = "miter";
        context.lineCap = "butt";   //正常的没有line的两端点的样式.端点是垂直于线段边缘的平直边缘
        context.stroke();


        context.beginPath();
        context.moveTo(100,300);
        context.lineTo(700,300);
        context.moveTo(100,300);
        context.lineJoin = "round";
        context.lineTo(100,500);
        context.lineCap = "round";  //正常的没有line的两端点的为原型.端点是在线段边缘处以线宽为直径的半圆。
        context.stroke();

        context.beginPath();
        context.moveTo(100,500);
        context.lineTo(700,500);
        context.lineTo(700,700);
        context.lineJoin = "bevel";
        context.lineCap = "round"; //.端点是在选段边缘处以线宽为长、以一半线宽为宽的矩形。
        context.stroke();

        //下面画两个基准线方便观察
        context.lineWidth = 3;
        context.strokeStyle = "black";

        context.beginPath();
        context.moveTo(100,0);
        context.lineTo(100,600);
        context.moveTo(700,0);
        context.lineTo(700,600);
        context.stroke();
    </script>
</body>

</html>
